<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="user-authenticator" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../app/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            <div id="signUpContainer">
                <div class="logo">
                    <div class="logoContainer">
                        <img src="../appImages/Momentum.png">
                    </div>
                </div>
                <div class="signUp">
                    <p>Don't have an account?</p>
                    <a href="signUp.html">Sign Up</a>
                </div>
                <form type="submit">
                    <label class="emailInputHeading inputHeading">Email Address</label>
                    <input class="emailInput inputBox" id="emailInput" type="textbox">
                    <label class="passwordInputHeading inputHeading">Password</label>
                    <input class="passwordInput inputBox" type="textbox">
                    <div class="linkHeadingContainer">
                        <a class="linkHeading forgotPassword">Forgot Password</a>
                        <a class="linkHeading showPassword">Show Password</a>
                    </div>
                    <div class="rememberMeSection">
                        <input class="rememberMeCheckbox" type="checkbox">
                        <label class="rememberMe">Remember Me</label>
                    </div>
                    <button class="logInButton" type="submit">Log In</button>
                </form>
                <div class="externalSignIn">
                    <div class="googleSignIn">
                        <a href="https://www.google.com/">Sign in with Google</a>
                    </div>
                    <div class="SSOSignIn">
                        <a href="https://www.youtube.com/">Sign in with SSO</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
